<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário</title>
    <!-- Link de Normalização de estilos -->
    <link rel="stylesheet" href="/dist/css/normalize.css" />
    <!-- Link de Estilo -->
    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body>
    <div id="container">
      <form
        action="#"
        class="formulario"
        method="POST"
        onsubmit="return ValidForm(this)"
      >
        <div class="dados">
          <legend>Dados Pessoais</legend>
          <label for="name">nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite Seu Nome Completo Aqui"
            required
          />
          <br />
          <label for="email">e-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your_email@hotmail.com"
            required
          />
          <br />
          <label for="phone">telefone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="(99)99999-9999"
            onkeypress="return onlyNumber(this)"
            maxlength="15"
            required
          />
          <br />
          <legend>Sexo</legend>
          <input type="radio" id="masc" name="sex" value="M" checked required />
          <label for="masc">Masculino</label>
          <input type="radio" id="fem" name="sex" value="F" required />
          <label for="fem">Feminino</label>
          <div class="icon"></div>
        </div>
        <div class="tipo">
          <legend>Tipo Pessoa</legend>
          <input
            type="radio"
            id="fisica"
            name="tipo-pessoa"
            value="F"
            required
          />
          <label for="fisica">pessoa Física</label>
          <input
            type="radio"
            id="juridica"
            name="tipo-pessoa"
            value="J"
            required
          />
          <label for="juridica">pessoa jurídica</label>

          <div class="cpf">
            <label for="cpf">CPF: </label>
            <input
              type="text"
              id="cpf"
              placeholder="xxx.xxx.xxx-xx"
              onkeypress="return onlyNumber(this)"
              maxlength="14"
            />
          </div>
          <div class="cnpj">
            <label for="cnpj">CNPJ: </label>
            <input
              type="text"
              id="cnpj"
              placeholder=" XX.XXX.XXX/XXXX-XX"
              onkeypress=" return onlyNumber(this)"
              maxlength="18"
            />
          </div>
        </div>
        <input type="submit" id="btn" name="env" value="Enviar" />
      </form>
    </div>
    <script src="/dist/js/app.js"></script>
  </body>
</html>
